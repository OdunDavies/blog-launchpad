          "name": "Is MuscleAtlas free to use?",

            "@type": "Answer",
            "text": "Yes, MuscleAtlas is completely free to use. You can browse our exercise library, generate AI-powered workout plans, create custom diet plans, and track your workouts without any cost or subscription required."

        {
          "@type": "Question",
          "name": "How does the AI Workout Generator work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The AI Workout Generator creates personalized workout plans based on your fitness goals, experience level, available equipment, and target muscle groups. Simply complete the wizard by selecting your preferences, and our AI will generate a complete workout split tailored to your needs. You can also customize the generated plan by swapping exercises."
          }
        },
        {
          "@type": "Question",
          "name": "How does the AI Diet Generator work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The AI Diet Generator creates a personalized 7-day meal plan based on your fitness goals, dietary preferences, calorie targets, and cuisine preferences. It considers your dietary restrictions and generates balanced meals with complete nutritional information including protein, carbs, fats, and calories."
          }
        },
        {
          "@type": "Question",
          "name": "How many exercises are in the MuscleAtlas library?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "MuscleAtlas features over 100 exercises with detailed video demonstrations. Each exercise includes information about target muscle groups, required equipment, difficulty level, and proper form instructions. You can filter exercises by muscle group, equipment type, or search by name."
          }
        },
        {
          "@type": "Question",
          "name": "Can I track my workouts with MuscleAtlas?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, MuscleAtlas includes a comprehensive workout tracker where you can log your exercises, sets, reps, and weights. The tracker saves your workout history locally, tracks personal records, and helps you monitor your progress over time with visual charts and statistics."
          }
        },
        {
          "@type": "Question",
          "name": "Can I download or share my workout plans?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Absolutely! You can download your generated workout plans as PDF files to use offline or print. You can also share your workouts via a unique link that others can view and use. The same applies to AI-generated diet plans."
          }
        },
        {
          "@type": "Question",
          "name": "Does MuscleAtlas work on mobile devices?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, MuscleAtlas is fully responsive and works on all devices including smartphones, tablets, and desktop computers. It's also available as a Progressive Web App (PWA), which means you can install it on your device for a native app-like experience with offline access."
          }
        },

          "@type": "Question",
          "name": "What equipment options does MuscleAtlas support?",

            "@type": "Answer",

          }
        }
